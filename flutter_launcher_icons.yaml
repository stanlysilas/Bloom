# flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  image_path: "assets/icons/default_app_icon_png.png"

  android: "default_icon"
  # image_path_android: "assets/icon/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  adaptive_icon_background: "assets/icons/default_app_icon_background.png"
  adaptive_icon_foreground: "assets/icons/default_app_icon_png.png"
  adaptive_icon_foreground_inset: 26

  ios: true
  image_path_ios: "assets/icons/default_app_icon_png.png"
  remove_alpha_channel_ios: true

  web:
    generate: true
    image_path: "assets/icons/default_app_icon_png.png"
    background_color: "#D0FFBF"
    theme_color: "#D0FFBF"

  windows:
    generate: true
    image_path: "assets/icons/default_app_icon_png.png"
    icon_size: 48 # min:48, max:256, default: 48

  macos:
    generate: true
    image_path: "assets/icons/default_app_icon_png.png"
